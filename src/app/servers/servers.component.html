<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)" /> -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<!-- <p>{{ serverName }}</p> -->

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">
  Server was created. Server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>
<app-server *ngFor="let aServer of servers"></app-server>

<hr />
<label>User Name</label>
<input type="text" class="form-control" [(ngModel)]="userName" />
<p>{{ userName }}</p>
<button
  class="btn btn-primary"
  [disabled]="userName === ''"
  (click)="userName = ''"
>
  Reset user
</button>

<hr />
<div>
  <label>Important data</label>
</div>
<div>
  <button
    class="btn btn-primary"
    (click)="
      displayDetails = !displayDetails; sequeceNumberToArrayAndIncrement()
    "
  >
    Display details
  </button>
</div>

<p *ngIf="displayDetails">Secret word = penguin</p>
<div
  *ngFor="let sequenceNumber of displayDetailsArray; let i = index"
  [ngClass]="{ greaterThanFour: i > 3 }"
>
  {{ sequenceNumber }}
</div>
